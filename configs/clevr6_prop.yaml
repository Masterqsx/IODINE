# use all encodings
EXP:
  NAME: 'clevr6_prop'
MODEL:
  NAME: "IODINE"
  DEVICE: "cuda"
  PARALLEL: False
  DEVICE_IDS: []
DATASET:
  TRAIN: "CLEVR"
  VAL: "CLEVR"
  TEST: "CLEVR"
  CLEVR_DEEPMIND_DIR: "/home/qsxyh123/Developing/multi_object_datasets"
  TYPE: "clevr6_train0"
  FIXED_LEN: 7
  HAS_BBOX: False
TRAIN:
  RESUME: True
  # per epoch
  CHECKPOINT_PERIOD: 10
  NUM_CHECKPOINTS: 100
  BATCH_SIZE: 20
  MAX_EPOCHS: 1000
  BASE_LR: 3e-4
  WEIGHT_DECAY: 0.0000
  PRINT_EVERY: 20
  VAL_EVERY: 1000
VAL:
  IS_ON: True
  BATCH_SIZE: 20
ARCH:
  ITERS: 5
  SLOTS: 7
  SIGMA: 0.10

  DIM_LATENT: 64
  IMG_SIZE: 128
  IMG_CHANNELS: 3
  LAYERNORM: True
  STOP_GRADIENT: False
  REF:
    CONV_CHAN: 64
    CONV_LAYERS: 4
    MLP_UNITS: 256
    KERNEL_SIZE: 3
    STRIDE: 2
  DEC:
    CONV_CHAN: 64
    CONV_LAYERS: 4
    KERNEL_SIZE: 3
  ENCODING: [
    # layer normalized graident of posterior
    'posterior',
    'grad_post',
    # input
    'image',
    # predicted mean
    'means',
    # mask
    'mask',
    # mask logits
    'mask_logits',
    # posterior
    'mask_posterior',
    # gradient of means
    'grad_means',
    # gradient of mask
    'grad_mask',
    # likelihood
    'likelihood',
    # leave-one-out likelihood
    'leave_one_out_likelihood',
    # coordinate channel
    'coordinate'
  ]


TENSORBOARD:
  IS_ON: True
  TARGETS:
    SCALAR: [
      "loss", "kl", "likelihood", "ari"]
    IMAGE: [
      'image', 'pred', 'gen',
      'mask_0', 'mask_1', 'mask_2','mask_3', 'mask_4','mask_5','mask_6',
      'pred_0', 'pred_1', 'pred_2','pred_3', 'pred_4','pred_5','pred_6',
      ]
